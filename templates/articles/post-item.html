<!-- localeDate, title, preview, slug -->
<div
  class="flex flex-col justify-between sm:flex-row gap-4 border-y border-black/5"
>
  <div
    class="font-mono flex-shrink-0 w-48 mb-2 text-sm/6 font-medium tracking-wider text-gray-500 uppercase"
  >
    {{localeDate}}
  </div>

  <div class="max-w-[620px] sm:border-l sm:border-black/5 sm:pl-2">
    <a class="font-semibold" href="{{slug}}">{{title}}</a>

    <div class="text-sm text-gray-700 mt-4 line-clamp-3 leading-7">
      {{preview}}
    </div>

    <div class="mt-4">
      <a
        class="text-sm font-semibold text-indigo-500 hover:text-indigo-600"
        href="{{slug}}"
      >
        Read more
      </a>
    </div>
  </div>
</div>
